<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Registrasi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #BFC9D1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: #25343F;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 400px;
        }
        
        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #ffffff;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .name-row {
            display: flex;
            gap: 10px;
        }
        
        .name-row .form-group {
            flex: 1;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #ffffff;
        }
        
        .login-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .note {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
            border-left: 4px solid #BFC9D1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>REGISTRASI</h2>
        
        <div>
        </div>
        
        <form onsubmit="handleRegister(event)">
            <div class="name-row">
                <div class="form-group">
                    <label for="firstname">Nama Depan</label>
                    <input type="text" id="firstname" placeholder="Nama depan" required>
                </div>
                
                <div class="form-group">
                    <label for="lastname">Nama Belakang</label>
                    <input type="text" id="lastname" placeholder="Nama belakang" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Masukkan email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Minimal 6 karakter" required>
            </div>
            
            <div class="form-group">
                <label for="confirm">Konfirmasi Password</label>
                <input type="password" id="confirm" placeholder="Ketik ulang password" required>
            </div>
            
            <button type="submit">Daftar</button>
        </form>
        <!-- Menghubungkan menggunakan Hyperlink ke Form Login -->
        <div class="login-link">
            <p>Sudah punya akun? <a href="index.html">Login di sini</a></p>
        </div>
    </div>
    
    <script>
        function handleRegister(event) {
            event.preventDefault();
            
            const firstname = document.getElementById('firstname').value;
            const lastname = document.getElementById('lastname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;
            
            // Validasi sederhana
            if (password.length < 6) {
                alert("Password minimal 6 karakter!");
                return;
            }
            
            if (password !== confirm) {
                alert("Password tidak cocok!");
                return;
            }
            
            // Jika berhasil
            alert("Registrasi berhasil!\n\nNama: " + firstname + " " + lastname + "\nEmail: " + email + "\n\nSilakan login dengan akun Anda.");
            
            // Pindah ke halaman login
            window.location.href = "login.html";
        }
    </script>
</body>

</html>
